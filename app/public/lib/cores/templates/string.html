
<div ng-class="{ 'has-error': hasErrors() }" class="form-group">
  <label for="{{name}}" class="control-label">{{name}}:</label>
  <input type="text" ng-model="model" id="{{name}}" placeholder="{{name}}" class="form-control"><span ng-switch on="getFirstError()">
    <p ng-switch-when="required" class="help-block">Required    </p>
    <p ng-switch-when="maxLength" class="help-block">Value is longer than {{schema.maxLength}}</p>
    <p ng-switch-when="minLength" class="help-block">Value is shorter than {{schema.minLength}}</p>
    <p ng-switch-when="pattern" class="help-block">Value does not match the pattern</p>
    <p ng-switch-when="format" class="help-block">Value is not a valid {{schema.format}}</p></span>
</div>
